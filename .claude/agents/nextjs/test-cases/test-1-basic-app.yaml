---
name: "Create Basic NextJS 14 App with App Router"
description: "Generate NextJS 14 project with App Router, TypeScript, Tailwind CSS"
skill: nextjs-agent
priority: P1
estimated_time: "5 minutes"

input:
  prompt: "Create a NextJS app with TypeScript and Tailwind CSS"
  requirements:
    nextjs_version: "14+"
    router: app_router
    typescript: true
    styling: tailwind
    ui_library: shadcn_ui

expected_output:
  files_created:
    - app/layout.tsx
    - app/page.tsx
    - app/globals.css
    - tailwind.config.ts
    - tsconfig.json
    - next.config.js
    - package.json
    - .env.local.example

  app_directory_structure:
    - layout.tsx                 # Root layout
    - page.tsx                   # Home page
    - globals.css               # Global styles

  package_json:
    dependencies:
      - next: "^14.0.0"
      - react: "^18.2.0"
      - react-dom: "^18.2.0"
    devDependencies:
      - typescript: "^5.0.0"
      - "@types/node": "^20.0.0"
      - "@types/react": "^18.2.0"
      - tailwindcss: "^3.4.0"
      - autoprefixer: "^10.4.0"
      - postcss: "^8.4.0"

  typescript_config:
    strict: true
    paths:
      "@/*": ["./src/*"]

  tailwind_config:
    content:
      - "./app/**/*.{js,ts,jsx,tsx}"
      - "./components/**/*.{js,ts,jsx,tsx}"

  next_config:
    typescript:
      ignoreBuildErrors: false
    eslint:
      ignoreDuringBuilds: false

validation:
  - "npm run dev starts successfully"
  - "TypeScript compiles without errors"
  - "Tailwind CSS working"
  - "App Router structure correct"
  - "Server Components by default"

success_criteria:
  - "Development server runs"
  - "Production build succeeds: npm run build"
  - "No TypeScript errors"
  - "Lighthouse score: 90+ for all metrics"
---
