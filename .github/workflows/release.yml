name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.7.1, 0.8.0)'
        required: true
        type: string
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Bump version (manual workflow only)
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION_TYPE: ${{ github.event.inputs.version_type }}
        run: npm version "$VERSION_TYPE" --no-git-tag-version

      - name: Extract version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Version: $VERSION"

      - name: Verify version matches input (manual workflow only)
        if: github.event_name == 'workflow_dispatch'
        env:
          EXPECTED_VERSION: ${{ github.event.inputs.version }}
          ACTUAL_VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version after bump: $ACTUAL_VERSION"

          # If versions match, great!
          if [ "$EXPECTED_VERSION" = "$ACTUAL_VERSION" ]; then
            echo "‚úÖ Version matches: $ACTUAL_VERSION"
            exit 0
          fi

          # If they don't match, show warning but continue
          # (User might have specified the PRE-bump version by mistake)
          echo "‚ö†Ô∏è  Version mismatch - Expected: $EXPECTED_VERSION, Got: $ACTUAL_VERSION"
          echo "‚ÑπÔ∏è  Continuing with bumped version: $ACTUAL_VERSION"
          echo "üí° Next time, specify the FINAL version (after bump), not the current one"

      - name: Validate CHANGELOG entry exists
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          echo "üîç Validating CHANGELOG entry for version $VERSION..."

          # Check if version exists in CHANGELOG
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "‚ùå ERROR: No CHANGELOG entry found for version $VERSION"
            echo ""
            echo "Please add a CHANGELOG entry with format:"
            echo "## [$VERSION] - $(date +%Y-%m-%d)"
            echo ""
            echo "See CHANGELOG.md for examples"
            exit 1
          fi

          echo "‚úÖ CHANGELOG entry found for $VERSION"

          # Verify release notes are not empty
          NOTES=$(awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '1d;$d')
          NOTES_LINES=$(echo "$NOTES" | wc -l | tr -d ' ')

          if [ -z "$NOTES" ] || [ "$NOTES_LINES" -lt 3 ]; then
            echo "‚ö†Ô∏è  WARNING: CHANGELOG entry for $VERSION is empty or too short"
            echo "Consider adding meaningful release notes"
            exit 1
          fi

          echo "‚úÖ CHANGELOG entry has content ($NOTES_LINES lines)"

      - name: Extract release notes from CHANGELOG
        id: changelog
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          # Extract release notes for this version from CHANGELOG.md
          # This finds the section between ## [VERSION] and the next ## [
          NOTES=$(awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '1d;$d')

          # Write to file for GitHub release
          echo "$NOTES" > /tmp/release-notes.md

          # Also output for debugging
          echo "Release notes extracted for v$VERSION"
          cat /tmp/release-notes.md

      - name: Commit version bump (manual workflow only)
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION"

      - name: Create and push git tag (manual workflow only)
        if: github.event_name == 'workflow_dispatch'
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public || npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          # Use gh CLI instead of deprecated actions/create-release
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --notes-file /tmp/release-notes.md \
            --latest

      - name: Notify release success
        if: success()
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          echo "‚úÖ Successfully released v$VERSION"
          echo "üì¶ NPM: https://www.npmjs.com/package/specweave/v/$VERSION"
          echo "üêô GitHub: https://github.com/anton-abyzov/specweave/releases/tag/v$VERSION"

      - name: Notify release failure
        if: failure()
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          echo "‚ùå Release failed for v$VERSION"
          echo "Check logs above for details"
