site_name: SpecWeave Internal Docs
site_description: Internal documentation for SpecWeave framework developers
site_author: SpecWeave Core Team
site_url: http://localhost:8001

# INTERNAL documentation only (.specweave/docs/internal/)
# This site runs locally for framework developers
docs_dir: .specweave/docs/internal

# Serve on different port than public docs
dev_addr: 127.0.0.1:8013

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: deep-purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - toc.integrate

  icon:
    repo: fontawesome/brands/github

  logo: docs-site/static/img/logo.svg
  favicon: docs-site/static/img/logo.svg

nav:
  - Home: README.md

  - Strategy:
    - Overview: strategy/index.md
    - Product Vision: strategy/product-vision.md
    - Core Features: strategy/core-features.md

  - Architecture:
    - Overview: architecture/index.md
    - System Design: architecture/README.md
    - Context Loading: architecture/context-loading.md
    - ADRs:
      - Index: architecture/adr/README.md
      - 0001 Tech Stack: architecture/adr/0001-tech-stack.md
      - 0002 Context Loading: architecture/adr/0002-context-loading.md
      - 0003 Agent vs Skill: architecture/adr/0003-agent-vs-skill.md
      - 0004 Increment Structure: architecture/adr/0004-increment-structure.md
      - 0005 Documentation Philosophy: architecture/adr/0005-documentation-philosophy.md
      - 0006 Deployment Targets: architecture/adr/0006-deployment-targets.md
      - 0007 Testing Strategy: architecture/adr/0007-testing-strategy.md
      - 0008 Diagram Conventions: architecture/adr/0008-diagram-conventions.md
      - 0009 Brownfield Support: architecture/adr/0009-brownfield-support.md
      - 0010 Factory Pattern: architecture/adr/0010-factory-pattern.md
    - Diagrams: architecture/diagrams/README.md

  - Delivery:
    - Overview: delivery/index.md
    - Roadmap: delivery/roadmap.md
    - Release Process: delivery/release-process.md
    - Brownfield Strategy: delivery/BROWNFIELD-INTEGRATION-STRATEGY.md
    - Guides:
      - Increment Lifecycle: delivery/guides/increment-lifecycle.md
      - Diagram SVG Generation: delivery/guides/diagram-svg-generation.md

  - Operations:
    - Overview: operations/index.md
    - Deployment: operations/deployment.md

  - Governance:
    - Overview: governance/index.md
    - Security Policy: governance/security-policy.md
    - Compliance: governance/compliance.md

plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - tables

extra:
  version:
    provider: mike

